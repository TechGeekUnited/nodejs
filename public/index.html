<head>
  <script>
    var xhr=new XMLHttpRequest();
    xhr.open("GET","./home.html");
    xhr.onreadystatechange=function(){
      if(xhr.readyState===XMLHttpRequest.DONE){
        if(xhr.status===200){
          document.open();
          document.write(xhr.responseText);
          document.close();
        }
      }
    };
    xhr.send();
  </script>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://hackerhawks.github.io/statichome.png" alt="Image" />
  </div>
</body>
</head>
